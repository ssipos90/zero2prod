---
kind: pipeline
name: default

steps:
- name: build
  image: docker:dind
  volumes:
  - name: dockersock
    path: /var/run
  commands:
  - sleep 5 # give docker enough time to start
  - docker build .
- name: publish
  image: plugins/docker
  settings:
    registry: ci.gr8.ro
    username: ssipos
    password:
      from_secret: docker_password
    repo: ssipos/zero2prod
    tags:
      - ${DRONE_COMMIT}

services:
- name: docker
  image: docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run

volumes:
- name: dockersock
  temp: {}
